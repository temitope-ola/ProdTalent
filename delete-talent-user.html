        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDiUUZ8T_gTAp7LdqPNnuFl9U7Gl7Ecfik",

            projectId: "talents-tech-senegal",

        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function deleteUserByEmail() {
            const email = 'coach@prodtalent.com';
            const role = 'talent';
            
            try {
                document.getElementById('status').innerHTML = 'üîç Recherche de l\'utilisateur...';
                
                // Rechercher l'utilisateur par email dans la collection Talent
                const q = query(collection(db, 'Talent'), where('email', '==', email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    document.getElementById('status').innerHTML = `‚ùå Aucun utilisateur trouv√© avec l'email ${email}`;
                    return;
                }
                
                // Supprimer tous les documents trouv√©s
                let deletedCount = 0;
                for (const docSnapshot of querySnapshot.docs) {
                    console.log(`Suppression du document ${docSnapshot.id}...`);
                    await deleteDoc(doc(db, 'Talent', docSnapshot.id));
                    deletedCount++;
                }
                
                document.getElementById('status').innerHTML = `‚úÖ ${deletedCount} document(s) supprim√©(s) pour l'email ${email}`;
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('status').innerHTML = `‚ùå Erreur: ${error.message}`;
            }
        }
        
        // Rendre la fonction accessible globalement
        window.deleteUserByEmail = deleteUserByEmail;
    </script>
