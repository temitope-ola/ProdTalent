    <title>Supprimer compte talent - ProdTalent</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDiUUZ8T_gTAp7LdqPNnuFl9U7Gl7Ecfik",
            authDomain: "talents-tech-senegal.firebaseapp.com",
            projectId: "talents-tech-senegal",
            storageBucket: "talents-tech-senegal.firebasestorage.app",
            messagingSenderId: "759306069327",
            appId: "1:759306069327:web:f711a2b907537e9dead13a",
            measurementId: "G-0KNNCCGGEJ"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function deleteTalentAccount() {
            const email = 'coach@prodtalent.com';
            
            try {
                document.getElementById('status').innerHTML = 'üîç Recherche du compte talent...';
                
                // Chercher uniquement dans la collection Talent
                const q = query(collection(db, 'Talent'), where('email', '==', email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    document.getElementById('status').innerHTML = `‚ùå Aucun compte talent trouv√© avec l'email ${email}`;
                    return;
                }
                
                // Supprimer le compte talent
                let deletedCount = 0;
                for (const docSnapshot of querySnapshot.docs) {
                    console.log(`Suppression du talent ${docSnapshot.id}...`);
                    await deleteDoc(doc(db, 'Talent', docSnapshot.id));
                    deletedCount++;
                    document.getElementById('status').innerHTML = `üóëÔ∏è Suppression en cours... ${deletedCount} document(s)`;
                }
                
                document.getElementById('status').innerHTML = `‚úÖ Compte talent supprim√© avec succ√®s !<br>üìß ${email} peut maintenant √™tre utilis√© pour cr√©er un compte coach`;
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('status').innerHTML = `‚ùå Erreur: ${error.message}`;
            }
        }
        
        // Rendre la fonction accessible globalement
        window.deleteTalentAccount = deleteTalentAccount;
    </script>
